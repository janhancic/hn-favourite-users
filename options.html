<!DOCTYPE html>
<html>
	<head>
		<title>HN Favourite Users - options</title>
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/options.css" rel="stylesheet" media="screen">
	</head>
	<body>
		<div class="container">
			<div class="row-fluid">
				<section class="span6" id="Options">
					<h1>HN Favourite Users <small>options</small></h1>
					<p class="lead">Add or remove your favourite <b>Hacker News</b> users:</p>
					<table class="table table-striped table-hover table-condensed">
						<tbody id="UsersList">
						</tbody>
						<tfoot>
							<tr>
								<td colspan="3">
									<form class="form-inline" id="AddNewUserForm">
										<div class="input-append pull-left">
											<input id="txtNewUser" type="text" placeholder="Enter HN user ..." /> 
											<input id="btnAddNewUser" type="submit" value="add" class="btn btn-primary" />
										</div>
										<div id="ErrorMsg" class="alert alert-error pull-left">
										This user does not exist.
										</div>
									</form>
								</td>
							</tr>
						</tfoot>
					</table>

					<p class="lead">Select colours you want to use for <b>highlighting</b>:</p>
					<form class="form-horizontal" id="HighlightColourForm">
						<div class="control-group">
							<label class="control-label" for="txtBackgroundColour">background colour</label>
							<div class="controls">
								<div class="input-prepend">
									<span class="add-on">#</span>
									<input class="span5" type="text" id="txtBackgroundColour" />
								</div>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="txtColour">font colour</label>
							<div class="controls">
								<div class="input-prepend">
									<span class="add-on">#</span>
									<input class="span5" type="text" id="txtColour" class="input-mini" />
								</div>
							</div>
						</div>
						<div class="control-group">
							<div class="controls">
								<button type="submit" class="btn btn-primary">save</button> or <a href="#reset" id="ResetColoursLink">reset to defaults</a>
							</div>
						</div>
					</form>
				</section>
				<aside class="span4 pull-right well">
					<p>Created by <a href="http://hancic.info?ref=hnhu">Jan Hančič</a> for <a href="http://news.ycombinator.com/">Hacker News</a>.</p>
					<p>
						<iframe allowtransparency="true" frameborder="0" scrolling="no" src="https://platform.twitter.com/widgets/tweet_button.html" style="width:130px; height:20px;"></iframe> <!-- TODO: point to extension page once you have it -->
						<iframe allowtransparency="true" frameborder="0" scrolling="no" src="https://platform.twitter.com/widgets/follow_button.html?screen_name=janhancic" style="width:300px; height:20px;"></iframe>
					</p>
					<p><small>Source code for this extension is available on <a href="https://github.com/janhancic/hn-favourite-users">GitHub</a>.</small></p>
				</aside>
			</div>
		</div>

		<script src="js/jquery_1.8.2.js"></script>
		<script src="js/users.js"></script>
		<script src="js/highlightcolours.js"></script>
		<script src="js/localstorage.js"></script>
		<script src="js/options.js"></script>
		<!--script src="js/bootstrap_2.2.1.js"></script-->
	</body>
</html>
